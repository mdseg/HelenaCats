<div class="container mt-5">
 
  <div class="row justify-content-center vh-100 align-items-start">
    <div class="col-sm-4">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group mt-5">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="nombre"
            required
          />
        </div>

        <div class="form-group mt-2">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="nombre">Tel√©fono</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            name="telefono"
            [(ngModel)]="telefono"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="nombre">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            name="mensaje"
            rows="3"
            [(ngModel)]="mensaje"
            required
          ></textarea>
        </div>
        <div class="d-grid gap-2 mt-2">
            <button
            class="btn btn-pink"
            [disabled]="!f.valid"
          >
            Enviar mensaje
          </button>
          </div>
      </form>
    </div>
  </div>
