<div class="container">
    <div class="row mt-5" *ngIf="producto">
        <div class="col-md-4 mx-auto">
          <div class="card text-center" style="width: 18rem">
            <div class="card-header text-center">Detalles</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>ID: </b>{{ producto.idProducto }}</li>
              <li class="list-group-item"><b>Nombre: </b>{{ producto.nombre }}</li>
              <li class="list-group-item"><b>Precio: </b>{{ producto.precio }}$</li>
            </ul>
            <div class="card-footer">
              <button class="btn btn-outline-primary btn-block align-center" (click)="volver()">
                <i class="fas fa-backward"></i>
                Volver
              </button>
            </div>
          </div>
        </div>
      </div>
</div>
