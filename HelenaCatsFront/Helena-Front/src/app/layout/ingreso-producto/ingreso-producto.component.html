<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="formIngreso">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Alto</label>
                    <input type="text" class="form-control" id="alto" name="alto"
                    [(ngModel)]="alto" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Ancho</label>
                    <input type="text" class="form-control" id="ancho" name="ancho"
                    [(ngModel)]="ancho" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Profundidad</label>
                    <input type="text" class="form-control" id="profundidad" name="profundidad"
                    [(ngModel)]="profundidad" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio"
                    [(ngModel)]="precio" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Detalles</label>
                    <input type="text" class="form-control" id="detalles" name="detalles"
                    [(ngModel)]="detalles" required>
                </div>
                <div class="form-group">
                    <label for="file">Imagen</label>
                    <input type="file"
                           id="file"
                           (change)="handleFileInput($event.target.files)">
                </div>
    
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
      </div>
</div>
