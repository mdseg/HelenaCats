<div class="container mt-5">
  <div class="row justify-content-center vh-100 align-items-start">
    <div class="col-sm-4">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group mt-5">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="nombre"
            required
          />
        </div>

        <div class="form-group mt-2">
          <label for="nombre">Alto</label>
          <input
            type="text"
            class="form-control"
            id="alto"
            name="alto"
            [(ngModel)]="alto"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="nombre">Ancho</label>
          <input
            type="text"
            class="form-control"
            id="ancho"
            name="ancho"
            [(ngModel)]="ancho"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="nombre">Profundidad</label>
          <input
            type="text"
            class="form-control"
            id="profundidad"
            name="profundidad"
            [(ngModel)]="profundidad"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="precio">Precio</label>
          <input
            type="number"
            class="form-control"
            id="precio"
            name="precio"
            [(ngModel)]="precio"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="nombre">Detalles</label>
          <textarea
            class="form-control"
            id="mensaje"
            name="mensaje"
            rows="3"
            [(ngModel)]="detalles"
            required
          ></textarea>
        </div>
        <div class="d-grid gap-2 mt-2">
            <button
            class="btn btn-success"
            [disabled]="!f.valid"
          >
            Crear Producto
          </button>
          </div>
      </form>
    </div>
  </div>
</div>
