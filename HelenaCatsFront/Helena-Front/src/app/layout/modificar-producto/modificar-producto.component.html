<div class="container" *ngIf="producto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="formIngreso">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="producto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Alto</label>
                    <input type="text" class="form-control" id="alto" name="alto"
                    [(ngModel)]="producto.alto" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Ancho</label>
                    <input type="text" class="form-control" id="ancho" name="ancho"
                    [(ngModel)]="producto.ancho" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Profundidad</label>
                    <input type="text" class="form-control" id="profundidad" name="profundidad"
                    [(ngModel)]="producto.profundidad" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio"
                    [(ngModel)]="producto.precio" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Detalles</label>
                    <input type="text" class="form-control" id="detalles" name="detalles"
                    [(ngModel)]="producto.detalles" required>
                </div>
    
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Modificar</button>
            </form>
        </div>
      </div>
</div>
